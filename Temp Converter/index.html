<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1 id="h1">Temperature Converter:</h1>
        <input type="number" name="temperature" id="temperature">
        <br>
        <input type="radio" name="unit" id="toFarenheit">
        <label for="toFarenheit">Celcius ➡ Farenheit</label>
        <br>
        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Farenheit ➡ Celcius</label>
        <br>
        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="index.js"></script>
</body>
</html>
