<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img src="./Assets/1.jpg" alt="Image #1" class="slide">
            <img src="./Assets/2.jpg" alt="Image #2" class="slide">
            <img src="./Assets/3.jpg" alt="Image #3" class="slide">
            <img src="./Assets/4.jpg" alt="Image #4" class="slide">
            <img src="./Assets/5.jpg" alt="Image #5" class="slide">
            <img src="./Assets/6.jpg" alt="Image #6" class="slide">
            <img src="./Assets/7.jpg" alt="Image #7" class="slide">
            <img src="./Assets/8.jpg" alt="Image #8" class="slide">
            <img src="./Assets/9.jpg" alt="Image #9" class="slide">
            <img src="./Assets/10.jpg" alt="Image #10" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()" >&#10094</button>
        <button class="next" onclick="nextSlide()" >&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
